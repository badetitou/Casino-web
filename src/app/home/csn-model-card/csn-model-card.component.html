<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      {{ model.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <div>Nombre de pages: {{ this.pages }}</div>
    <div>Nombre de page mÃ©tiers: {{ this.pageMetier }}</div>
    <div>Nombre de widgets: {{ this.widgets }}</div>
    <div>Nombre de custom widgets: {{ this.customs }}</div>
  </mat-card-content>
  <mat-card-actions class="dashboard-card-actions">
    <button mat-button (click)='navigateToModel()'>
      OPEN
    </button>
  </mat-card-actions>
</mat-card>
