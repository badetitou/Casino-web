<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      {{ model.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <div *ngIf="this.pages">Nombre de pages: {{ this.pages }}</div>
    <div *ngIf="this.pageMetier">Nombre de page m√©tiers: {{ this.pageMetier }}</div>
    <div *ngIf="this.widgets">Nombre de widgets: {{ this.widgets }}</div>
    <div *ngIf="this.customs">Nombre de custom widgets: {{ this.customs }}</div>
  </mat-card-content>
  <mat-card-actions class="dashboard-card-actions">
    <button mat-button (click)='deleteModel()'>
      DELETE
    </button>
    <button mat-button (click)='navigateToModel()'>
      OPEN
    </button>
  </mat-card-actions>
</mat-card>
